<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0;else noData">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let item of cartItems">
            <td>
              <img
                src="{{item.imageUrl}}"
                class="img-responsive"
                width="150px"
                alt=""
              />
            </td>
            <td>
              <p>{{item.name}}</p>
              <p>{{item.unitPrice | currency}}</p>
            </td>
            <td>
              <div class="items">
                <label class="d-block text-center">Quantity: </label>
                <div class="row no-gutters">
                  <div class="col text-center">
                    <button
                      (click)="incrementQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col text-center ml-4 mr-2">
                    {{ item.quantity }}
                  </div>
                  <div class="col text-center">
                    <button
                      (click)="decrementQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-4 offset-8 text-center">
                    <button
                      (click)="removeCartItem(item)"
                      class="btn btn-danger"
                    >
                      Remove
                    </button>
                  </div>
                </div>
              </div>
              <p class="mt-2">
                Subtotal: {{item.quantity * item.unitPrice | currency}}
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold" class="d-flex flex-column align-items-center">
              <p>Total Quantity: {{totalQuantity}}</p>
              <p>Shipping: FREE</p>
              <p>Total Price: {{ totalPrice | currency}}</p>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>
        </table>
      </div>
      <ng-template #noData>
        <div class="alert alert-warning col-md-12" role="alert">
          Your shopping cart is empty.
        </div>
      </ng-template>
    </div>
  </div>
</div>
